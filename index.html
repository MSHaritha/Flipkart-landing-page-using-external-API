<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flipkart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">

</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><img src="images/flipkart nav.svg" class="flipkart" ></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <input class="form-control me-2" type="search" placeholder="Search for Products,Brands and More" aria-label="Search">
      <button class="btn btn-outline-success" type="submit">Search</button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#"><img src="images/seller icon.svg" class="seller">Become a seller</a>
          </li>
        
          <li class="nav-item">
            <a class="nav-link" href="#"><img src="images/cart icon.svg" class="cart">cart</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <img src="images/icon.png" class="icon">
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#"><img src="images/bell.png" class="drop4">Notification preferences</a></li>
              <li><a class="dropdown-item" href="#"><img src="images/customer-care.jpg" class="drop2">24*7 customer care</a></li>
              <li><a class="dropdown-item" href="#"><img src="images/advertise.png" class="drop3">Advertise</a></li>
              <li><a class="dropdown-item" href="#"><img src="images/download.png" class="drop1">Download the app</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
  <img src="images/flipkart.jpg" alt="">
  <marquee behavior="slide" direction="left" scrollamount="20">
  <img src="images/banner2.jpg" alt="">
</marquee>

  <div class="products" id="products">
   
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>
</html>
